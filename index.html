<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>TV Advisor AI</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fa;
  display: flex;
  justify-content: center;
  padding-top: 50px;
}

.chat-container {
  width: 400px;
  background: white;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  overflow: hidden;
}

.chat-header {
  background: #1a73e8;
  color: white;
  padding: 15px;
  font-weight: bold;
}

.chat-body {
  padding: 15px;
  min-height: 300px;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 10px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
}

.card {
  background: #f9fafc;
  padding: 15px;
  border-radius: 10px;
  margin-top: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.price {
  font-size: 20px;
  font-weight: bold;
  color: #1a73e8;
}

.button-link {
  display: inline-block;
  margin-top: 10px;
  background: #1a73e8;
  color: white;
  padding: 8px 12px;
  border-radius: 6px;
  text-decoration: none;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">TV Advisor AI</div>
  <div class="chat-body" id="chatBody"></div>

  <div class="chat-input">
    <input id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>
const API_URL = "https://openai-chat-fn.azurewebsites.net/api/chat";

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBody");

  const message = input.value;
  input.value = "";

  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await response.json();

  if (data.info) {
    chat.innerHTML += `<p>${data.info.replace(/\n/g,"<br>")}</p>`;
    return;
  }

  if (data.product) {
    const p = data.product;

    chat.innerHTML += `
      <div class="card">
        ${p.imagen ? `<img src="${p.imagen}" />` : ""}
        <h3>${p.name}</h3>
        <p><strong>Familia:</strong> ${p.familia}</p>
        <p><strong>Pulgadas:</strong> ${p.pulgadas}"</p>
        <p><strong>Resoluci√≥n:</strong> ${p.resolucion}</p>
        <p><strong>Vendedor:</strong> ${p.vendedor}</p>
        <div class="price">S/ ${p.precio}</div>
        <a class="button-link" href="${p.url}" target="_blank">
          Ver producto
        </a>
      </div>
    `;
  }
}
</script>

</body>
</html>
