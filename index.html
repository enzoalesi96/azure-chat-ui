<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>VisionMatch AI</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6fa;
  display: flex;
  justify-content: center;
  padding-top: 40px;
}

.chat-container {
  width: 650px;
  height: 720px;
  background: white;
  border-radius: 18px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.15);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.chat-header {
  background: linear-gradient(135deg,#1a73e8,#4f8df7);
  color: white;
  padding: 18px;
  font-weight: bold;
  font-size: 20px;
}

.chat-body {
  padding: 20px;
  flex: 1;
  overflow-y: auto;
  background: #f9fafc;
}

.chat-input {
  display: flex;
  border-top: 1px solid #ddd;
}

.chat-input input {
  flex: 1;
  padding: 15px;
  border: none;
  outline: none;
  font-size: 16px;
}

.chat-input button {
  background: #1a73e8;
  color: white;
  border: none;
  padding: 15px 25px;
  cursor: pointer;
  font-weight: bold;
  font-size: 15px;
}

.user-message {
  text-align: right;
  margin: 10px 0;
}

.user-bubble {
  display: inline-block;
  background: #1a73e8;
  color: white;
  padding: 10px 16px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 15px;
}

.bot-message {
  text-align: left;
  margin: 10px 0;
}

.bot-bubble {
  display: inline-block;
  background: #e8ecf5;
  padding: 10px 16px;
  border-radius: 18px;
  max-width: 75%;
  font-size: 15px;
}

.card {
  background: white;
  padding: 18px;
  border-radius: 16px;
  margin-top: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  animation: fadeIn 0.3s ease-in-out;
}

.card img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 12px;
}

.price {
  font-size: 22px;
  font-weight: bold;
  color: #1a73e8;
  margin-top: 10px;
}

.button-link {
  display: inline-block;
  margin-top: 12px;
  background: #1a73e8;
  color: white;
  padding: 10px 18px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
}

@keyframes fadeIn {
  from {opacity:0; transform: translateY(10px);}
  to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">VisionMatch AI</div>

  <div class="chat-body" id="chatBody">
    <!-- No mensaje inicial -->
  </div>

  <div class="chat-input">
    <input id="userInput" placeholder="Escribe tu mensaje..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>
</div>

<script>

const API_URL = "https://openai-chat-fn.azurewebsites.net/api/chat";
let firstInteraction = true;

function isTVQuery(text) {
  return /(pulgadas|led|qled|oled|nanocell|\d{2,3})/i.test(text);
}

function showBotMessage(message) {
  const chat = document.getElementById("chatBody");

  chat.innerHTML += `
    <div class="bot-message">
      <div class="bot-bubble">
        ${message.replace(/\n/g,"<br>")}
      </div>
    </div>
  `;

  chat.scrollTop = chat.scrollHeight;
}

async function sendMessage() {
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBody");

  const message = input.value.trim();
  if (!message) return;

  // Mostrar mensaje usuario
  chat.innerHTML += `
    <div class="user-message">
      <div class="user-bubble">${message}</div>
    </div>
  `;

  input.value = "";
  chat.scrollTop = chat.scrollHeight;

  // ðŸ”µ Primera interacciÃ³n
  if (firstInteraction) {
    showBotMessage(
`Hola soy su BOT asistente, indÃ­came:
- Pulgadas
- Presupuesto
- Familia (LED / QLED / OLED / NanoCell)

Ejemplo:
ðŸ‘‰ 55 pulgadas QLED hasta 3000 soles`
    );
    firstInteraction = false;
    return;
  }

  // ðŸ”´ Fuera de contexto despuÃ©s de la primera vez
  if (!isTVQuery(message)) {
    showBotMessage(
`Solo puedo responder a consultas relacionado a televisores. Por favor indÃ­queme lo siguiente:

- Pulgadas 
- Presupuesto
- Familia (LED / QLED / OLED / NanoCell)

Ejemplo:
ðŸ‘‰ 55 pulgadas QLED hasta 3000 soles`
    );
    return;
  }

  // ðŸŸ¢ Llamar backend
  const response = await fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message })
  });

  const data = await response.json();

  if (data.info) {
    showBotMessage(data.info);
  }

  if (data.product) {
    const p = data.product;

    chat.innerHTML += `
      <div class="bot-message">
        <div class="card">
          ${p.imagen ? `<img src="${p.imagen}" />` : ""}
          <h3>${p.name}</h3>
          <p><strong>Familia:</strong> ${p.familia}</p>
          <p><strong>Pulgadas:</strong> ${p.pulgadas}"</p>
          <p><strong>ResoluciÃ³n:</strong> ${p.resolucion}</p>
          <p><strong>Vendedor:</strong> ${p.vendedor}</p>
          <div class="price">S/ ${p.precio}</div>
          <a class="button-link" href="${p.url}" target="_blank">
            Ver producto
          </a>
        </div>
      </div>
    `;

    chat.scrollTop = chat.scrollHeight;
  }
}

// Enviar con Enter
document.getElementById("userInput").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    sendMessage();
  }
});

</script>

</body>
</html>
